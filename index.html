<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tongyan (Tom) Wu</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0a;
    --surface: #111111;
    --border: #1a1a1a;
    --border-light: #151515;
    --text-primary: #e8e8e8;
    --text-secondary: #888888;
    --text-muted: #555555;
    --accent: #c8b8a0;
    --accent-dim: rgba(200,184,160,0.08);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'STIX Two Text', 'Computer Modern', Georgia, serif;
    background: var(--bg);
    color: var(--text-primary);
    line-height: 1.75;
    -webkit-font-smoothing: antialiased;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events:none;
    z-index:9999;
  }

  .container{max-width:720px;margin:0 auto;padding:0 32px}

  nav{position:fixed;top:0;width:100%;z-index:100;backdrop-filter:blur(20px) saturate(180%);background:rgba(10,10,10,.75);border-bottom:1px solid var(--border)}
  nav .container{display:flex;justify-content:space-between;align-items:center;height:52px}
  nav .links{display:flex;gap:28px}
  nav .links a{font-family:Inter,sans-serif;font-size:11px;font-weight:500;letter-spacing:.08em;text-transform:uppercase;color:var(--text-secondary);text-decoration:none}

  .hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding-top:52px}
  .hero h1{font-size:clamp(38px,5.5vw,58px);color:var(--accent)}
  .degrees{font-family:Inter,sans-serif;font-size:12px;letter-spacing:.1em;text-transform:uppercase;color:var(--text-muted)}

  section{padding:100px 0;border-top:1px solid var(--border)}

  .marquee-section{padding:80px 0;border-top:1px solid var(--border);overflow:hidden;position:relative}
  .marquee-section::before,.marquee-section::after{content:'';position:absolute;top:0;bottom:0;width:80px;z-index:2;pointer-events:none}
  .marquee-section::before{left:0;background:linear-gradient(to right,var(--bg),transparent)}
  .marquee-section::after{right:0;background:linear-gradient(to left,var(--bg),transparent)}

  .marquee-track{display:flex;will-change:transform}
  .marquee-item{display:flex;align-items:center;justify-content:center;flex-shrink:0;padding:0 32px;opacity:.3;filter:grayscale(100%) brightness(2);transition:.4s;text-decoration:none}
  .marquee-item:hover{opacity:.9;filter:grayscale(0%) brightness(1.2);transform:scale(1.2)}
  .marquee-item img{height:28px;max-width:110px;object-fit:contain}

  .fade-in{opacity:0;transform:translateY(16px);transition:.7s}
  .fade-in.visible{opacity:1;transform:none}
</style>
</head>

<body>

<nav>
<div class="container">
<div class="logo">T. Wu</div>
<div class="links"><a href="#research">Research</a><a href="#connect">Connect</a></div>
</div>
</nav>

<div class="hero">
<div class="container">
<div class="degrees fade-in">M.Sc. Mathematics · B.Sc. Mathematics · B.Sc. Bioinformatics</div>
<h1 class="fade-in">Tongyan<br>(Tom) Wu</h1>
<p class="fade-in">Published researcher in quantum computing and machine learning. Based in Munich.</p>
</div>
</div>

<div class="marquee-section">
<div class="marquee-track" id="marquee-track">
<img class="marquee-item" src="assets/logos/tum.svg">
<img class="marquee-item" src="assets/logos/lmu.svg">
<img class="marquee-item" src="assets/logos/hitachi.svg">
<img class="marquee-item" src="assets/logos/ucsd.svg">
<img class="marquee-item" src="assets/logos/fraunhofer.svg">
<img class="marquee-item" src="assets/logos/aarhus.svg">
<img class="marquee-item" src="assets/logos/bmw.svg">
<img class="marquee-item" src="assets/logos/maxplanck.svg">
<img class="marquee-item" src="assets/logos/helmholtz.svg">
</div>
</div>

<script>
(function(){
 const track=document.getElementById('marquee-track');
 if(!track) return;

 const originals=[...track.children];
 let width=0,offset=0,last=0;

 function measure(){
   width=originals.reduce((s,e)=>s+e.getBoundingClientRect().width,0);
 }

 function clone(){
   [...track.children].slice(originals.length).forEach(e=>e.remove());
   measure();
   if(!width){setTimeout(clone,60);return;}
   const need=Math.ceil(window.innerWidth*2/width)+1;
   for(let i=0;i<need;i++) originals.forEach(n=>track.appendChild(n.cloneNode(true)));
 }

 function animate(t){
   if(!last) last=t;
   offset+=40*(t-last)/1000;
   if(offset>width) offset-=width;
   track.style.transform=`translateX(${-offset}px)`;
   last=t;
   requestAnimationFrame(animate);
 }

 clone();
 requestAnimationFrame(animate);
 window.addEventListener('resize',()=>{offset=0;clone();});
})();
</script>

</body>
</html>
