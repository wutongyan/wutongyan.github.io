<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tongyan (Tom) Wu</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0a0a0a;
  --surface:#111;
  --border:#1a1a1a;
  --border-light:#151515;
  --text-primary:#e8e8e8;
  --text-secondary:#888;
  --text-muted:#555;
  --accent:#c8b8a0;
  --accent-dim:rgba(200,184,160,.08);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'STIX Two Text',Georgia,serif;
  background:var(--bg);
  color:var(--text-primary);
  line-height:1.75;
}

.container{max-width:720px;margin:auto;padding:0 32px}

/* NAV */
nav{
  position:fixed;top:0;width:100%;z-index:100;
  backdrop-filter:blur(20px);
  background:rgba(10,10,10,.75);
  border-bottom:1px solid var(--border);
}
nav .container{display:flex;justify-content:space-between;align-items:center;height:52px}
nav .links a{
  font-family:Inter,sans-serif;
  font-size:11px;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:var(--text-secondary);
  margin-left:24px;
  text-decoration:none;
}

/* HERO */
.hero{min-height:100vh;display:flex;align-items:center}
.hero h1{color:var(--accent);font-size:56px;line-height:1.1}
.subtitle{color:var(--text-secondary);max-width:520px}

/* MARQUEE */
.marquee-section{padding:80px 0;border-top:1px solid var(--border)}
.marquee-shell{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:14px;
  overflow:hidden;
  mask-image:linear-gradient(to right,transparent,#000 10%,#000 90%,transparent);
}

.marquee-track{display:flex;align-items:center;will-change:transform}

.marquee-item{
  padding:10px 26px;
  opacity:.55;
  filter:grayscale(100%) contrast(.9) brightness(1.15);
  transition:.25s;
}
.marquee-item:hover{
  opacity:1;
  filter:none;
  background:var(--accent-dim);
  border-radius:10px;
}

.marquee-item img{height:26px;max-width:120px}

/* SECTIONS */
section{padding:100px 0;border-top:1px solid var(--border)}

.fade-in{opacity:0;transform:translateY(16px);transition:.7s}
.fade-in.visible{opacity:1;transform:none}

footer{text-align:center;padding:40px;color:var(--text-muted)}
</style>
</head>

<body>

<nav>
<div class="container">
<div>T. Wu</div>
<div class="links">
<a href="#research">Research</a>
<a href="#connect">Connect</a>
</div>
</div>
</nav>

<div class="hero">
<div class="container">
<div class="fade-in">MSc Mathematics · BSc Mathematics · BSc Bioinformatics</div>
<h1 class="fade-in">Tongyan<br>(Tom) Wu</h1>
<p class="subtitle fade-in">
Published researcher in <strong>quantum computing</strong> and <strong>machine learning</strong>.
Based in Munich.
</p>
</div>
</div>

<div class="marquee-section">
<div class="container">
<div class="marquee-shell">
<div class="marquee-track" id="marquee-track">

<a class="marquee-item"><img src="assets/logos/tum.svg"></a>
<a class="marquee-item"><img src="assets/logos/hitachi.svg"></a>
<a class="marquee-item"><img src="assets/logos/ucsd.svg"></a>
<a class="marquee-item"><img src="assets/logos/fraunhofer.svg"></a>
<a class="marquee-item"><img src="assets/logos/aarhus.svg"></a>
<a class="marquee-item"><img src="assets/logos/maxplanck.svg"></a>
<a class="marquee-item"><img src="assets/logos/helmholtz.svg"></a>

</div>
</div>
</div>
</div>

<footer>© 2026 Tongyan Wu</footer>

<script>
document.querySelectorAll('.fade-in').forEach((el,i)=>{
 setTimeout(()=>el.classList.add('visible'),80+i*120);
});

(function(){
const track=document.getElementById('marquee-track');
const originals=[...track.children];
let width=0,offset=0,last=0;

function measure(){
 width=originals.reduce((s,e)=>s+e.getBoundingClientRect().width,0);
}

function clone(){
 [...track.children].slice(originals.length).forEach(e=>e.remove());
 measure();
 const need=Math.ceil(window.innerWidth*2/width)+1;
 for(let i=0;i<need;i++) originals.forEach(n=>track.appendChild(n.cloneNode(true)));
}

function animate(t){
 if(!last) last=t;
 offset+=40*(t-last)/1000;
 if(offset>width) offset-=width;
 track.style.transform=`translateX(${-offset}px)`;
 last=t;
 requestAnimationFrame(animate);
}

clone();
requestAnimationFrame(animate);
window.addEventListener('resize',()=>{offset=0;clone();});
})();
</script>

</body>
</html>
